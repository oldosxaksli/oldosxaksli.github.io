<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
</head>
<body>
	<div class="time">
		<span class="hours"></span>
		<span class="minutes"></span>
		<span class="seconds"></span>
	</div>

	<style>
		body {
			position: relative;
			background-color: #000;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100vh;
		}

		.time {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border: 3px solid red;
			box-shadow: 0 0 20px red;
			text-align: center;
			width: 290px;
			height: 140px;
			margin: 0 auto;
		}

		span {
			line-height: 140px;
			font-size: 50px;
			text-shadow: 0 0 10px blue;
			color: blue;
		}
	</style>

	<script>
		setInterval(()  => {
			let date = new Date;
			let hours = date.getHours();
			let minutes = date.getMinutes();
			let seconds = date.getSeconds();
			let h = document.querySelector(".hours");
			let m = document.querySelector(".minutes");
			let s = document.querySelector(".seconds");

			h.innerHTML = hours + ':';
			m.innerHTML = minutes + ':';
			s.innerHTML = seconds;
		},1000);
	</script>
</body>
</html>
